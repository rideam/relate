  web:
    build: .
    ports:
      - "8000:8000"
    volumes:
      - git_roots:/app/git-roots
      - bulk_storage:/app/bulk-storage
      - static:/app/static
      - media:/app/media
      - ./docker-local-settings.py:/app/local_settings.py
#      - .:/app
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
#      memcached:
#        condition: service_started
    command: >
      sh -c "
        python manage.py migrate &&
        python manage.py collectstatic --noinput &&
        python manage.py createsuperuser --noinput --username admin --email admin@example.com || true &&
        python manage.py runserver 0.0.0.0:8000
      "
#cp local_settings_example.py local_settings.py &&
  celery:
    build: .
    volumes:
      - git_roots:/app/git-roots
      - bulk_storage:/app/bulk-storage
      - ./docker-local-settings.py:/app/local_settings.py
    env_file:
      - .env

    depends_on:
      db:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    command: python -m celery -A relate worker --loglevel=info

  celery-beat:
    build: .
    volumes:
      - git_roots:/app/git-roots
      - bulk_storage:/app/bulk-storage
      - ./docker-local-settings.py:/app/local_settings.py
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    command: python -m celery -A relate beat --loglevel=info

  nginx:
    image: nginx:latest
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf
      - static:/var/www/relate/static
      - media:/var/www/relate/media
    ports:
      - "80:80"
    depends_on:
      - web

volumes:
  postgres_data:
  rabbitmq_data:
  redis_data:
  git_roots:
  bulk_storage:
  static:
  media:

networks:
  default:
    driver: bridge
