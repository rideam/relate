{% extends "course/course-base-with-markup.html" %}
{% load i18n %}

{% load crispy_forms_tags %}
{% load static %}

{% block header_extra %}
  <script src="{% static "codemirror/keymap/vim.js" %}"></script>
{% endblock %}

{% block content %}
  <h3 class="text-secondary mb-4">{% trans "Markup Sandbox" %}</h3>
  <div class="">
    {% crispy form %}
  </div>
  {% if preview_text %}
    <div class="mt-5">
      <div style="max-height:700px; overflow-y:scroll">
        {{ preview_text|safe }}
      </div>
    </div>
  {% endif %}
{% endblock %}
